<div class="section h-screen flex items-center justify-center">
    <div class="analyse-video w-[600px] flex flex-col items-center justify-center bg-white rounded-md border p-8">
        <div class="w-[300px]">
            <div class="title text-center font-bold text-2xl">Analyse your video</div>
            <p class="text-center mt-4">Upload your videos or select from your achives to continue</p>
        </div>

        <input id="uploadImage" type="file" class="hidden" (change)="onFileSelected($event)">
        <label for="uploadImage" class="upload-env border-2 rounded-md flex flex-col px-8 py-8 justify-center items-center border-dashed border-gray-300 w-full mt-4" >
            <div class="icon bg-gray-100 flex justify-center items-center rounded-full h-[56px] w-[56px]">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
                      </svg>
                </span>
            </div>

            <p class="mt-4 w-full text-center">
                <span id="upload" for="upload" class="font-bold">Click to upload</span> or drag and drop <br>
                <span class="text-gray-300 text-sm w-full text-center">mp4, MPEG(max 2GB)</span>
            </p>

            <div class="divider flex w-full items-center gap-2 mt-4">
                <div class="line border-t w-full h-0"></div>
                <span class="text-gray-400 text-sm mt-2">OR</span>
                <div class="line border-t w-full h-0"></div>
            </div>

            <div class="button mt-4 flex gap-4">
                <button class="px-4 py-2 text-sm border border-gray-400px rounded-md active:scale-95">Browse CIVET</button>
                <button class="px-4 py-2 text-sm border border-gray-400px rounded-md active:scale-95 bg-primary text-white">Browse Device</button>
            </div>
        </label>
    </div>
</div>
